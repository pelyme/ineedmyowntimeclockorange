<html>
<head>
<title>24 Hour Clock</title>
    <link href="CSS/clock.css" rel="stylesheet">
<script type="text/javascript">
function updateClock ( )
{
  //GET CURRENT DATE-TIME
  var currentTime = new Date ( );
  
  //GET THE CURRENT TIME
  var currentHours = currentTime.getHours ( );
  var currentMinutes = currentTime.getMinutes ( );
  var currentSeconds = currentTime.getSeconds ( );
  var totaltime = currentSeconds+ currentMinutes*60 + currentHours*60*60
  var newSeconds = Math.floor((totaltime%80))
  var newMinutes = (Math.floor(totaltime/80))%40
  var newHours = Math.floor((Math.floor(totaltime/80))/40)
  //APPEND A ZERO(0) IF MINUTES OR SECONDS ARE LESS THAN 10
  newMinutes = ( newMinutes < 10 ? "0" : "" ) + newMinutes;
  newSeconds = ( newSeconds < 10 ? "0" : "" ) + newSeconds;

  //CREATE STRING OF TIME
  var newTimeString = newHours + ":" + newMinutes + ":" + newSeconds;  

  //DISPLAY TIME IN DIV
  document.getElementById("clock").firstChild.nodeValue = newTimeString;

}
</script>

</head>

<!-- REFRESHES CLOCK EVERY SECOND-->
<body onLoad="updateClock(); setInterval('updateClock()', 1000 )">

<!-- DSIPLAYS CLOCK IN HERE -->
<span id="clock">&nbsp;</span>
<script src="clock.js"></script>
</body>
</html>
